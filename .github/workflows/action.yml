name: OrthancS3Plugin

on:
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build_library:
    runs-on: ubuntu-latest

    steps:
    - name: prepare os packages
      run: |
        sudo apt-get update
      
    - name: download dockerfile
      working-directory: '/home/runner'
      run: |
        git init orthweb && cd orthweb
        git remote add origin https://github.com/digihunch/orthweb.git && git config core.sparsecheckout true
        echo 'plugin-builder/*' >> .git/info/sparse-checkout && git pull --depth=1 origin main
        docker --version
        
    - name: publish docker image locally
      working-directory: '/home/runner/orthweb/plugin-builder'
      run: |
        docker build -t "digihunch/s3-plugin-builder:0.1" .
        mkdir out && docker image ls
      
    - name: build plugin with docker
      working-directory: '/home/runner/orthweb/plugin-builder'
      run: |
        docker run --mount src=/home/runner/orthweb/plugin-builder/out,target=/out,type=bind digihunch/s3-plugin-builder:0.1
        # to overwrite default CMD, run the following
        #docker run --mount src=/home/runner/orthweb/plugin-builder/out,target=/out,type=bind digihunch/s3-plugin-builder:0.1 /bin/bash -c "ls && pwd"
        md5sum out/libOrthancAwsS3Storage.so
    - name: publish artifact
      uses: actions/upload-artifact@v2
      with:
        name: libOrthancAwsS3Storage.so
        path: /home/runner/orthweb/plugin-builder/out/*.so
        retention-days: 1
        
    
  publish_image:
    runs-on: ubuntu-latest
    needs: [build_library]
    
    steps:
    - name: start
      run: echo "starting publish_image"
    - name: download artifact
      uses: actions/download-artifact@v2
      with:
        name: libOrthancAwsS3Storage.so
        path: /home/runner/artifact
    - name: verify artifact
      working-directory: '/home/runner/'
      run: md5sum artifact/libOrthancAwsS3Storage.so
